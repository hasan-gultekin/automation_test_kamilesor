[pytest]
# Pytest yapılandırma dosyası

# Test dosyalarını bulma deseni
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test dizini
testpaths = tests

# Console output ayarları
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=test-reports/test-report.html
    --self-contained-html
    
# Marker'lar
markers =
    smoke: Temel testler
    regression: Regresyon testleri
    slow: Yavaş çalışan testler
    precondition: Önkoşul testleri

# Warnings
filterwarnings =
    ignore::DeprecationWarning

# HTML Report ayarları
[html]
report_title = Kamile Sor Test Raporu
